<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BAFAW Milwaukee Somali Bantu Community</title>
  <meta name="description" content="BAFAW â€” Milwaukee Somali Bantu Community nonprofit providing human rights advocacy and community services." />
  <meta name="theme-color" content="#ffffff" />
  <style>
    :root{
      --bg:#ffffff;
      --bg2:#f6f7fb;
      --text:#0b1220;
      --muted:rgba(11,18,32,.72);
      --card:#ffffff;
      --stroke:rgba(11,18,32,.10);

      --a1:#2563EB; /* blue */
      --a2:#16A34A; /* green */
      --a3:#9333EA; /* purple */
      --a4:#0891B2; /* teal */
      --a5:#E11D48; /* rose */

      --shadow:0 20px 60px rgba(0,0,0,.10);
      --shadow2:0 10px 26px rgba(0,0,0,.08);
      --r:22px; --r2:16px; --max:1160px; --pad:clamp(16px,3.2vw,28px);
      --font:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    }
    *{box-sizing:border-box} html{scroll-behavior:smooth}
    body{
      margin:0;font-family:var(--font);color:var(--text);background:
      radial-gradient(1100px 600px at 12% 10%, rgba(37,99,235,.12), transparent 55%),
      radial-gradient(900px 520px at 92% 18%, rgba(22,163,74,.10), transparent 55%),
      radial-gradient(900px 520px at 25% 92%, rgba(147,51,234,.08), transparent 55%),
      linear-gradient(180deg,var(--bg),var(--bg2));
    }
    a{color:inherit;text-decoration:none}
    .container{width:min(var(--max), calc(100% - (var(--pad)*2)));margin:0 auto}
    .top-strip{height:6px;background:linear-gradient(90deg,var(--a1),var(--a4),var(--a2),var(--a3),var(--a5))}
    header{
      position:sticky;top:0;z-index:50;background:rgba(255,255,255,.85);
      backdrop-filter:blur(10px);border-bottom:1px solid var(--stroke);
    }
    .header-inner{display:flex;align-items:center;justify-content:space-between;gap:14px;padding:14px 0}
    .brand{display:flex;align-items:center;gap:12px;min-width:240px}
    .mark{
      width:46px;height:46px;border-radius:16px;display:grid;place-items:center;border:1px solid var(--stroke);
      background:linear-gradient(135deg, rgba(37,99,235,.95), rgba(8,145,178,.85), rgba(22,163,74,.75));
      box-shadow:0 12px 28px rgba(37,99,235,.20);
    }
    .mark span{font-weight:1000;letter-spacing:.08em;font-size:13px;color:#fff;text-transform:uppercase}
    .brand-text{display:flex;flex-direction:column;line-height:1.1}
    .brand-text b{font-size:14.5px;letter-spacing:-.2px}
    .brand-text small{margin-top:4px;font-size:12.5px;color:var(--muted)}
    nav.desktop{display:none;gap:10px;align-items:center;justify-content:flex-end;flex-wrap:wrap}
    nav.desktop a{
      padding:10px 12px;border-radius:999px;border:1px solid var(--stroke);background:rgba(255,255,255,.7);
      color:rgba(11,18,32,.82);font-weight:900;font-size:13px;transition:.15s ease
    }
    nav.desktop a:hover{transform:translateY(-1px);background:rgba(37,99,235,.08);border-color:rgba(37,99,235,.25)}
    .nav-cta{
      border:none!important;color:#fff!important;background:linear-gradient(135deg, rgba(37,99,235,.95), rgba(22,163,74,.80))!important;
      box-shadow:0 12px 28px rgba(37,99,235,.18)
    }
    .menu-btn{width:44px;height:44px;border-radius:14px;border:1px solid var(--stroke);background:rgba(255,255,255,.7);
      display:grid;place-items:center;cursor:pointer;transition:.15s ease}
    .menu-btn:hover{transform:translateY(-1px)}
    .backdrop{position:fixed;inset:0;background:rgba(0,0,0,.35);opacity:0;pointer-events:none;transition:.2s ease;z-index:60}
    .drawer{position:fixed;top:0;right:0;height:100%;width:min(360px,88vw);background:rgba(255,255,255,.92);
      border-left:1px solid var(--stroke);transform:translateX(110%);transition:.22s ease;z-index:70;backdrop-filter:blur(12px);
      display:flex;flex-direction:column;padding:16px}
    .drawer.open{transform:translateX(0)} .backdrop.open{opacity:1;pointer-events:auto}
    .drawer-top{display:flex;align-items:center;justify-content:space-between;gap:12px;padding-bottom:12px;border-bottom:1px solid var(--stroke)}
    .drawer-note{margin-top:auto;color:rgba(11,18,32,.62);font-size:12.5px;border-top:1px solid var(--stroke);padding-top:12px;line-height:1.5}
    .drawer-nav{display:grid;gap:10px;padding:14px 0}
    .drawer-nav a{padding:12px;border-radius:16px;border:1px solid var(--stroke);background:rgba(11,18,32,.03);font-weight:950}
    .drawer-nav a.cta{border:none;color:#fff;background:linear-gradient(135deg, rgba(37,99,235,.95), rgba(22,163,74,.80))}
    .hero{padding:30px 0 18px}
    .hero-card{
      border:1px solid var(--stroke);
      background:linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.72));
      border-radius:28px;padding:clamp(18px,3vw,36px);box-shadow:var(--shadow)
    }
    .hero-grid{display:grid;grid-template-columns:1.15fr .85fr;gap:18px;align-items:start}
    .badge{display:inline-flex;gap:10px;align-items:center;padding:8px 12px;border-radius:999px;border:1px solid var(--stroke);
      background:rgba(255,255,255,.75);color:rgba(11,18,32,.80);font-weight:900;font-size:12.5px}
    .dot{width:9px;height:9px;border-radius:999px;background:linear-gradient(135deg,var(--a1),var(--a2));
      box-shadow:0 0 0 6px rgba(37,99,235,.12)}
    h1{margin:14px 0 10px;font-size:clamp(28px,3.6vw,44px);letter-spacing:-.7px;line-height:1.08}
    .lead{margin:0 0 14px;color:rgba(11,18,32,.78);font-size:16px;line-height:1.65;max-width:64ch}
    .cta-row{display:flex;flex-wrap:wrap;gap:12px;margin-top:16px}
    .btn{border:none;cursor:pointer;padding:12px 16px;border-radius:16px;font-weight:1000;display:inline-flex;gap:10px;align-items:center;justify-content:center;transition:.15s ease}
    .btn-primary{color:#fff;background:linear-gradient(135deg, rgba(37,99,235,.95), rgba(8,145,178,.85), rgba(22,163,74,.75));box-shadow:0 14px 30px rgba(37,99,235,.18)}
    .btn-ghost{color:rgba(11,18,32,.86);background:rgba(255,255,255,.75);border:1px solid var(--stroke)}
    section{padding:56px 0}
    .section-head{display:flex;align-items:flex-end;justify-content:space-between;gap:14px;margin-bottom:16px;flex-wrap:wrap}
    .section-head h2{margin:0;font-size:26px;letter-spacing:-.4px}
    .section-head p{margin:0;color:var(--muted);max-width:80ch;line-height:1.65;font-size:14.5px}
    .panel{border:1px solid var(--stroke);background:rgba(255,255,255,.75);border-radius:var(--r);padding:18px;box-shadow:var(--shadow2)}
    .grid3{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:12px;margin-top:14px}
    .card{border:1px solid var(--stroke);background:rgba(255,255,255,.80);border-radius:var(--r2);padding:16px}
    .card h4{margin:0 0 6px;font-size:15px}
    .card p{margin:0;color:rgba(11,18,32,.74);font-size:13.8px;line-height:1.6}
    .board{display:grid;grid-template-columns:repeat(5,minmax(0,1fr));gap:12px;margin-top:14px}
    .board-card{border:1px solid var(--stroke);background:rgba(255,255,255,.82);border-radius:18px;padding:14px}
    .role{font-size:11px;letter-spacing:.12em;text-transform:uppercase;color:rgba(11,18,32,.55);font-weight:1000}
    .name{margin-top:8px;font-weight:1000;font-size:14px}
    .contact-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:14px}
    label{display:grid;gap:6px;margin-bottom:10px;font-weight:900;font-size:13px}
    input,textarea{width:100%;padding:12px;border-radius:14px;border:1px solid var(--stroke);background:rgba(255,255,255,.85);color:var(--text);outline:none;font:inherit}
    textarea{min-height:120px;resize:vertical}
    footer{padding:26px 0;border-top:1px solid var(--stroke);background:rgba(255,255,255,.75);backdrop-filter:blur(10px)}
    .footer-inner{display:flex;align-items:flex-start;justify-content:space-between;gap:12px;flex-wrap:wrap}
    @media(min-width:980px){nav.desktop{display:flex}.menu-btn{display:none}}
    @media(max-width:979px){.hero-grid{grid-template-columns:1fr}.grid3{grid-template-columns:1fr}.board{grid-template-columns:1fr 1fr}.contact-grid{grid-template-columns:1fr}}
  </style>
</head>
